<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Chess Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(8, 80px);
      grid-template-rows: repeat(8, 80px);
      border: 2px solid #333;
      margin-top: 20px;
    }
    .cell {
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    .cell:nth-child(odd):nth-child(even),
    .cell:nth-child(even):nth-child(odd) {
      background-color: #769656;
    }
    .cell:nth-child(odd):nth-child(odd),
    .cell:nth-child(even):nth-child(even) {
      background-color: #eeeed2;
    }
    .piece {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: grab;
    }
    .piece.black {
      background-color: black;
    }
    .piece.white {
      background-color: white;
    }
    .sidebar {
      position: absolute;
      right: 20px;
      top: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
    }
    .player-list {
      list-style: none;
      padding: 0;
    }
    .player {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h1>Local Chess Game</h1>
  <div class="sidebar">
    <h2>Players Online</h2>
    <ul class="player-list" id="playerList"></ul>
  </div>
  <div class="board" id="board"></div>

  <script>
    // Список игроков, хранящийся в localStorage
    const localPlayersKey = "localPlayers";

    // Получаем имя игрока
    const playerName = prompt("Enter your name:");
    const playerList = JSON.parse(localStorage.getItem(localPlayersKey)) || [];
    
    // Добавляем игрока в список
    if (!playerList.includes(playerName)) {
      playerList.push(playerName);
      localStorage.setItem(localPlayersKey, JSON.stringify(playerList));
    }

    // Обновляем список игроков
    const playerListElement = document.getElementById("playerList");
    function updatePlayerList() {
      playerListElement.innerHTML = "";
      const players = JSON.parse(localStorage.getItem(localPlayersKey)) || [];
      players.forEach((player) => {
        const li = document.createElement("li");
        li.classList.add("player");
        li.textContent = player;
        playerListElement.appendChild(li);
      });
    }

    // Удаляем игрока при закрытии страницы
    window.addEventListener("beforeunload", () => {
      const players = JSON.parse(localStorage.getItem(localPlayersKey)) || [];
      const updatedPlayers = players.filter((player) => player !== playerName);
      localStorage.setItem(localPlayersKey, JSON.stringify(updatedPlayers));
    });

    updatePlayerList();

    // Создаем шахматную доску
    const board = document.getElementById("board");

    function createBoard() {
      const boardState = JSON.parse(localStorage.getItem("chessBoard")) || defaultBoardState();
      board.innerHTML = "";

      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = row;
          cell.dataset.col = col;

          const piece = boardState[row][col];
          if (piece) {
            const pieceElement = document.createElement("div");
            pieceElement.classList.add("piece", piece.color);
            pieceElement.setAttribute("draggable", "true");
            pieceElement.dataset.type = piece.type;
            cell.appendChild(pieceElement);
          }

          board.appendChild(cell);
        }
      }
    }

    function defaultBoardState() {
      const initialBoard = Array(8)
        .fill(null)
        .map(() => Array(8).fill(null));

      // Place pawns and rooks for both players
      initialBoard[1] = Array(8).fill({ type: "pawn", color: "black" });
      initialBoard[6] = Array(8).fill({ type: "pawn", color: "white" });

      initialBoard[0][0] = initialBoard[0][7] = { type: "rook", color: "black" };
      initialBoard[7][0] = initialBoard[7][7] = { type: "rook", color: "white" };

      // Save initial board state
      localStorage.setItem("chessBoard", JSON.stringify(initialBoard));
      return initialBoard;
    }

    // Обработчики drag-and-drop
    let draggedPiece = null;
    let sourceCell = null;

    board.addEventListener("dragstart", (e) => {
      if (e.target.classList.contains("piece")) {
        draggedPiece = e.target;
        sourceCell = e.target.parentElement;
        setTimeout(() => {
          e.target.style.visibility = "hidden";
        }, 0);
      }
    });

    board.addEventListener("dragover", (e) => {
      e.preventDefault();
    });

    board.addEventListener("drop", (e) => {
      const targetCell = e.target.closest(".cell");
      if (targetCell && !targetCell.querySelector(".piece")) {
        targetCell.appendChild(draggedPiece);
        draggedPiece.style.visibility = "visible";

        updateBoardState(sourceCell, targetCell);
      }
    });

    function updateBoardState(fromCell, toCell) {
      const boardState = JSON.parse(localStorage.getItem("chessBoard"));
      const fromRow = fromCell.dataset.row;
      const fromCol = fromCell.dataset.col;
      const toRow = toCell.dataset.row;
      const toCol = toCell.dataset.col;

      boardState[toRow][toCol] = boardState[fromRow][fromCol];
      boardState[fromRow][fromCol] = null;

      localStorage.setItem("chessBoard", JSON.stringify(boardState));
    }

    createBoard();
  </script>
</body>
</html>
