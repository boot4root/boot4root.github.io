<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Шашки для двух игроков</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(8, 80px);
      grid-template-rows: repeat(8, 80px);
      margin-top: 20px;
      border: 2px solid #333;
    }
    .cell {
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .cell:nth-child(odd):nth-child(even),
    .cell:nth-child(even):nth-child(odd) {
      background-color: #769656;
    }
    .cell:nth-child(odd):nth-child(odd),
    .cell:nth-child(even):nth-child(even) {
      background-color: #eeeed2;
    }
    .piece {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .piece.white {
      background-color: white;
    }
    .piece.black {
      background-color: black;
    }
  </style>
</head>
<body>
  <h1>Шашки для двух игроков</h1>
  <div class="board" id="board"></div>

  <script>
    const board = document.getElementById("board");
    const channel = new BroadcastChannel("checkers_game");
    let playerColor = null;
    let turn = "white"; // Начало игры всегда с белого

    // Создание доски
    const boardState = Array(8).fill(null).map(() => Array(8).fill(null));

    function initializeBoard() {
      board.innerHTML = "";
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = row;
          cell.dataset.col = col;

          // Расставляем шашки
          if ((row + col) % 2 === 1) {
            if (row < 3) {
              const piece = createPiece("black");
              boardState[row][col] = "black";
              cell.appendChild(piece);
            } else if (row > 4) {
              const piece = createPiece("white");
              boardState[row][col] = "white";
              cell.appendChild(piece);
            }
          }
          board.appendChild(cell);
        }
      }
    }

    function createPiece(color) {
      const piece = document.createElement("div");
      piece.classList.add("piece", color);
      return piece;
    }

    // Выбор игрока
    function chooseColor() {
      if (!playerColor) {
        playerColor = confirm("Вы играете за белых? Нажмите 'Отмена' для чёрных.") ? "white" : "black";
        alert(`Вы играете за ${playerColor === "white" ? "белых" : "чёрных"}!`);
      }
    }

    // Логика хода
    board.addEventListener("click", (e) => {
      const cell = e.target.closest(".cell");
      if (!cell || !playerColor) return;

      const row = parseInt(cell.dataset.row);
      const col = parseInt(cell.dataset.col);

      // Проверяем очередность
      if (turn !== playerColor) {
        alert("Сейчас ход другого игрока!");
        return;
      }

      // Проверяем клетку
      const piece = cell.querySelector(".piece");
      if (piece && piece.classList.contains(playerColor)) {
        const target = prompt("Введите клетку для перемещения (например, 4,5):");
        if (!target) return;

        const [targetRow, targetCol] = target.split(",").map(Number);
        const targetCell = document.querySelector(`.cell[data-row="${targetRow}"][data-col="${targetCol}"]`);

        if (isValidMove(row, col, targetRow, targetCol)) {
          movePiece(cell, targetCell);
        } else {
          alert("Неверный ход!");
        }
      }
    });

    function isValidMove(fromRow, fromCol, toRow, toCol) {
      // Простая проверка: движение на одну клетку
      const direction = playerColor === "white" ? -1 : 1;
      return Math.abs(fromCol - toCol) === 1 && toRow - fromRow === direction;
    }

    function movePiece(fromCell, toCell) {
      const piece = fromCell.querySelector(".piece");
      toCell.appendChild(piece);

      const fromRow = parseInt(fromCell.dataset.row);
      const fromCol = parseInt(fromCell.dataset.col);
      const toRow = parseInt(toCell.dataset.row);
      const toCol = parseInt(toCell.dataset.col);

      // Обновляем состояние доски
      boardState[toRow][toCol] = boardState[fromRow][fromCol];
      boardState[fromRow][fromCol] = null;

      // Передаём ход
      turn = turn === "white" ? "black" : "white";

      // Синхронизация через канал
      channel.postMessage({ type: "move", boardState, turn });
    }

    // Обработка сообщений из канала
    channel.onmessage = (event) => {
      const { type, boardState: newState, turn: newTurn } = event.data;
      if (type === "move") {
        updateBoard(newState);
        turn = newTurn;
      }
    };

    function updateBoard(newState) {
      boardState.forEach((row, i) => {
        row.forEach((cell, j) => {
          const domCell = document.querySelector(`.cell[data-row="${i}"][data-col="${j}"]`);
          domCell.innerHTML = ""; // Очищаем

          if (newState[i][j]) {
            const piece = createPiece(newState[i][j]);
            domCell.appendChild(piece);
          }
        });
      });
    }

    // Инициализация
    initializeBoard();
    chooseColor();
  </script>
</body>
</html>
